<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

    <body class="background turnRed">
      <header class="headerBackground">
          <h1 class="title">Salary Calculator</h1>
      </header>
      <main>
          <section>
              <h2>Add Employee</h2>
              <form>
                  <input class="firstInput" placeholder="First Name" type="text">
                  <input class="lastInput"placeholder="Last Name" type="text">
                  <input class="idInput"placeholder="ID" type="number">
                  <input class="titleInput"placeholder="Title" type="text">
                  <input class="salaryInput"placeholder="Annual Salary" type="number">
                  <button id="submit">Submit</button>
              </form>
           
                <h2>Employees</h2>
              <table class="tableInfo">
                <tr>
                   <th class="tableHead">First Name</th>
                   <th class="tableHead">Last Name</th>
                   <th class="tableHead">ID</th>
                   <th class="tableHead">Title</th>
                   <th class="tableHead">Annual Salary</th>
                    <th class="tableHead"></th>
                </tr>
            </table>
            <h2 class="monthly">Total Monthly: <span class="totalMonthly"></span></h2>
            

      </main>
    </body>
